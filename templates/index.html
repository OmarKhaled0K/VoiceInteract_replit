<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversation App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Voice Conversation Assistant</h1>
            <p class="app-subtitle">Talk with an AI assistant using your voice</p>
        </header>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button id="playButton" class="btn btn-success">
                <i class="fas fa-microphone"></i> Play
            </button>
            <button id="stopButton" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
        
        <!-- Status Indicator -->
        <div class="status-indicator">
            <span id="statusText">Initializing...</span>
        </div>
        
        <!-- Conversation Display -->
        <div class="conversation-container">
            <!-- Transcription Container -->
            <div class="transcript-container">
                <h3 class="transcript-title">You</h3>
                <div id="transcriptionText" class="transcript-box"></div>
            </div>
            
            <!-- AI Response Container -->
            <div class="response-container">
                <h3 class="response-title">Assistant</h3>
                <div id="aiResponseText" class="response-box"></div>
            </div>
        </div>
        
        <!-- Alert Container for notifications -->
        <div id="alertContainer"></div>
    </div>
    
    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <p>Powered by Speechmatics, OpenAI, and ElevenLabs</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
